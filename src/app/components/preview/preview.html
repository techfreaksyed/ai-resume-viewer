@if(resumeFile()){
<div>
    <h5>{{ resumeFile()?.name }}</h5>
    <p>Type: {{ resumeFile()?.type }}</p>
    <p>Size: {{ resumeFile()?.size }} bytes</p>
</div>
<div>
    @if(resumeFile()?.type === "application/pdf"){
    <ngx-doc-viewer [url]="resumeFile()?.fileUrl || ''" viewer="pdf" style="width:100%;height:50vh;"></ngx-doc-viewer>
    } @else {
    <ngx-doc-viewer [url]="resumeFile()?.fileUrl || ''" viewer="office"
        style="width:100%;height:50vh;"></ngx-doc-viewer>
    }

</div>
<div class="mt-3 d-flex justify-content-between">
    <button type="button" class="btn btn-secondary" (click)="submitData('back')">Go Back</button>
    <button type="submit" class="btn btn-primary" (click)="submitData('submit')">Submit</button>
</div>
}
